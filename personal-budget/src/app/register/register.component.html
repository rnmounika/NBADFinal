<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- This is an SEO Change For responsive site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is an SEO Change that helps webpage to appear in search results-->
    <meta name=”robots” content="index, follow">
    <!-- This is an SEO Change open graph meta tags to promote-->
    <meta property="og:type" content="article" />
    <title>Personal Budget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
  <div class="container center">
    <div class="card">
      <h4 class="card-header">Registration</h4>
      <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="col-3">First Name</label>
              <input class="col-4" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label  class="col-3">Last Name</label>
              <input  class="col-4" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
            <label class="col-3">Email</label>
            <input class="col-4" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="existingEmail">Email is already in use</div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>

            </div>
        </div>
              <!-- <div class="form-row"> -->
                <div class="form-group">
                    <label class="col-3">Password</label>
                    <input  class="col-6" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-3">Confirm Password</label>
                    <input class="col-6" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
            <!-- </div> -->
              <div class="form-group">
                  <button  class="btn btn-primary">
                      <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                      Register
                  </button>
                  <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
                  <a routerLink="../login" class="btn btn-link">Cancel</a>
              </div>
          </form>
      </div>
    </div>

  </div>
  </body>
  </html>
